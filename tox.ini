[tox]
envlist = develop
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

[testenv]
basepython = python3.9
install_command = pip install {opts} {packages}
skip_install = true

setenv =
    MDEF = {envsitepackagesdir}/pymavlink/message_definitions/v1.0

passenv =
    CC
    CXX
    LD
    AR
    NM
    RANLIB
    PYTHON
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    XDG_*
    CI
    PYTHON
    PYTHONIOENCODING
    GITHUB*
    PIP_DOWNLOAD_CACHE

whitelist_externals =
    bash

deps =
    pip>=21.1
    pymavlink
    xmltodict
    PyYAML
    ruamel.yaml

commands =
    bash -c 'cp $MDEF/paparazzi.xml in.xml'
    python scripts/genyaml.py
    bash -c 'cp out.yaml in.yaml'
    python scripts/genxml.py
    bash -c 'diff -u in.xml out.xml || true'

[testenv:clean]
whitelist_externals =
    bash

deps =
    pip>=21.1

commands =
    bash -c 'rm -f in.* out.* paparazzi.xml'
