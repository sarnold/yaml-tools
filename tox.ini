[tox]
envlist = py3{6,7,8,9,10}-dev
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-20.04: linux
    macos-latest: macos
    windows-latest: windows

[base]
deps =
    pip>=21.1
    versioningit

[testenv]
skip_install = true

setenv =
    PYTHONPATH = {toxinidir}
    MDEF = {envsitepackagesdir}/pymavlink/message_definitions/v1.0

passenv =
    CC
    CXX
    LD
    AR
    NM
    RANLIB
    PYTHON
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    XDG_*
    CI
    PYTHON
    PYTHONIOENCODING
    GITHUB*
    PIP_DOWNLOAD_CACHE

whitelist_externals =
    bash

deps =
    {[base]deps}
    pymavlink
    -r requirements.txt

commands =
    bash -c 'cp src/ymltoxml/data/ymltoxml.yaml .ymltoxml.yaml'
    bash -c 'cp $MDEF/{posargs:paparazzi}.xml in.xml'
    python scripts/genyaml.py
    bash -c 'cp out.yaml in.yaml'
    python src/ymltoxml/ymltoxml.py
    #python scripts/genxml.py
    bash -c 'diff -u in.xml out.xml || true'

[testenv:clean]
whitelist_externals =
    bash

deps =
    pip>=21.1

commands =
    bash -c 'rm -rf in.* out.* paparazzi.xml munch/'

[testenv:lint]
passenv =
    CI
    PYTHONIOENCODING

setenv = PYTHONPATH = {toxinidir}

deps =
    {[base]deps}
    pylint
    -r requirements.txt

commands =
    pylint --fail-under=7 src/ymltoxml/ymltoxml.py

[testenv:style]
passenv =
    CI
    OS
    PIP_DOWNLOAD_CACHE

deps =
    {[base]deps}
    flake8
    flake8-bugbear

commands =
    flake8 scripts/ src/

[testenv:mypy]
skip_install = true

setenv = PYTHONPATH = {toxinidir}

deps =
    {[base]deps}
    mypy
    -r requirements.txt

commands =
    stubgen -m munch --export-less -o {toxinidir}
    python -m mypy --follow-imports=normal --install-types --non-interactive scripts/ src/

[testenv:isort]
skip_install = true

setenv = PYTHONPATH = {toxinidir}

deps =
    {[base]deps}
    isort
    -r requirements.txt

commands =
    python -m isort scripts/ src/
